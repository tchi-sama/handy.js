<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="p-3 bg-gray-50">



<div name="todo" class="max-w-lg" data="{input:'',list:[{checked:true,text:'work hard'}]}">
    <div >
        <div inside>
            <input. 
                from="handy-ui" 
                input.value="_(todo.input)_"
                input.onchange="todo.set('input',this.value)"
            ></input.>
            <button. 
                from="handy-ui"
                button.onclick="todo.set('list',p=>[...p,{checked:false,text:todo.input}]);todo.set('input','')"
            >add</button.>
        </div>
        <div  loop="todos" in="todo.list">
            
            <todoitem. 
                name="todoitem" 
                data="{text:todos[i_todos].text,checked:todos[i_todos].checked}"
                btnremove.onclick="todo.set('list',(todo.list.filter((m,i)=>m!=todos[i_todos])))"
            ></todoitem.>
        </div>
    </div>
</div>


<temp.create name="todoitem">
        <div class="flex gap-6 p-2 border bg-white shadow-sm m-1 rounded-md items-center">
            <p class="flex-1">_text_</p>
            <button.
                from="handy-ui"
                target="btnremove"
                button.styling="{background:'#fee'}"
            >delete</button.>
        </div>
</temp.create>


<script src="./htmlLogic.js"></script>
<script src="../../handy-ui/core.js"></script>
</body>
</html>
